<mat-sidenav-container class="sidebar-container">
    <mat-sidenav mode="side" [(opened)]="sidebar.active" class="sidebar">
        <mat-list>
            <h3 mat-subheader>Project</h3>
            <mat-list-item>
                <mat-icon matListIcon >business_center</mat-icon>
                <h3 matLine> {{sidebar.title}} </h3>
            </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
        <mat-list *ngIf="sidebar.active">
            <mat-list-item *ngFor="let resource of sidebar.resource" routerLink="{{resource.href}}">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{resource.name}}</h4>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="page">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
