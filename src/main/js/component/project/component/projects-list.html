<mat-card class="row" class="pad--zero" *ngIf="projects">
    <div fxFlex>
        <mat-table #table [dataSource]="projectsTableData">

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="selection">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="resourceMenu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #resourceMenu="matMenu">
                        <button mat-menu-item (click)="edit(element)">Edit</button>
                        <button mat-menu-item (click)="delete(element)">Delete</button>
                    </mat-menu>
                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</mat-card>
<button mat-fab class="button__float" routerLink="/projects/new">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
</button>
